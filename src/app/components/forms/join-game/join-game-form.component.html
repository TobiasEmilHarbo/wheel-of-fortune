<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <app-button-field
    [formGroup]="form"
    placeholder="Enter game ID"
    [formControlName]="gameIdInput"
    type="submit"
    [isLoading]="loading"
    (onSubmit)="onSubmit()"
  >
    Join
  </app-button-field>

  <div *ngIf="(hasError(gameIdInput) && form.touched) || error" class="error">
    {{ getError(gameIdInput) }}
    {{ error }}
  </div>
</form>
