<form [formGroup]="formGroup" (ngSubmit)="submit($event)">
  <app-input-field
    #inputField
    [formGroup]="formGroup"
    [formControlName]="formControlName"
    [placeholder]="placeholder"
    class="uppercase flatten-right"
  >
  </app-input-field>

  <app-button
    [disabled]="disabled"
    [isLoading]="isLoading"
    type="submit"
    class="flatten-left primary"
  >
    <ng-content></ng-content>
  </app-button>
</form>
